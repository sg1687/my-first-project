<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .landing {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .hero-image {
            width: 100%;
            height: 340px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 48px;
            background: white;
            color: #764ba2;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .cta-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="landing">
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=800" alt="Gym workout" />
        </div>
        <h1>Workout Tracker</h1>
        <p>Log your exercises, track sets, reps, and weight â€” all in one place. Stay consistent, get stronger.</p>
        <a href="/log" class="cta-button">Start Logging</a>
    </div>
</body>
</html>
