<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        .container {
            width: 100%;
            max-width: 520px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 32px 28px 28px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.85;
        }

        .body {
            padding: 24px;
        }

        .add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .add-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .add-form input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .add-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .add-form button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .add-form button:active {
            transform: translateY(0);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            background: #f9f9fb;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .todo-item:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .todo-item input[type="checkbox"] {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: background 0.2s, border-color 0.2s;
            flex-shrink: 0;
        }

        .todo-item input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .todo-item input[type="checkbox"]:checked::after {
            content: "";
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 11px;
            border: solid white;
            border-width: 0 2.5px 2.5px 0;
            transform: rotate(45deg);
        }

        .todo-item .title {
            flex: 1;
            font-size: 15px;
            color: #333;
            transition: color 0.2s;
        }

        .todo-item .title.done {
            text-decoration: line-through;
            color: #b0b0b0;
        }

        .todo-item .delete-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: color 0.2s, background 0.2s;
            opacity: 0;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .todo-item .delete-btn:hover {
            color: #e74c3c;
            background-color: #fdecea;
        }

        .empty-message {
            text-align: center;
            color: #b0b0b0;
            padding: 40px 0;
            font-size: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 16px 24px;
            border-top: 1px solid #f0f0f0;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Todo App</h1>
                <p>Stay organized, get things done</p>
            </div>

            <div class="body">
                <div class="add-form">
                    <input type="text" id="todo-input" placeholder="What needs to be done?" />
                    <button onclick="addTodo()">Add</button>
                </div>

                <ul class="todo-list" id="todo-list"></ul>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <span id="stats-total"></span>
                <span id="stats-done"></span>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000";

        async function loadTodos() {
            const response = await fetch(`${API_URL}/todos`);
            const todos = await response.json();
            renderTodos(todos);
        }

        function renderTodos(todos) {
            const list = document.getElementById("todo-list");
            const stats = document.getElementById("stats");

            if (todos.length === 0) {
                list.innerHTML = '<p class="empty-message">No todos yet. Add one above!</p>';
                stats.style.display = "none";
                return;
            }

            list.innerHTML = todos.map(todo => `
                <li class="todo-item">
                    <input
                        type="checkbox"
                        ${todo.done ? "checked" : ""}
                        onchange="toggleTodo(${todo.id}, this.checked)"
                    />
                    <span class="title ${todo.done ? "done" : ""}">${todo.title}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">X</button>
                </li>
            `).join("");

            const doneCount = todos.filter(t => t.done).length;
            document.getElementById("stats-total").textContent = `${todos.length} task${todos.length !== 1 ? "s" : ""}`;
            document.getElementById("stats-done").textContent = `${doneCount} completed`;
            stats.style.display = "flex";
        }

        async function addTodo() {
            const input = document.getElementById("todo-input");
            const title = input.value.trim();

            if (!title) return;

            await fetch(`${API_URL}/todos`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title }),
            });

            input.value = "";
            loadTodos();
        }

        async function toggleTodo(id, done) {
            await fetch(`${API_URL}/todos/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ done }),
            });

            loadTodos();
        }

        async function deleteTodo(id) {
            await fetch(`${API_URL}/todos/${id}`, {
                method: "DELETE",
            });

            loadTodos();
        }

        document.getElementById("todo-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") addTodo();
        });

        loadTodos();
    </script>
</body>
</html>
